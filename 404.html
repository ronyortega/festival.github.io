<!DOCTYPE html>
<html>
<head>
  <base href="/festival.github.io/">

  <script>
    const path = window.location.pathname;
    if (!path.endsWith('/')) {
      window.location.href = path + '/';
    }
  </script>
</head>
<body>
  <script>
    // Removemos a barra final da URL e redirecionamos para a mesma rota sem a barra
    const path = window.location.pathname;
    const newPath = path.slice(0, -1);
    window.location.href = newPath;
  </script>
</body>
</html>
